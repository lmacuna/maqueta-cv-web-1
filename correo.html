<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/correo.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Cinzel">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
        <h1 class="titulo-correo">Correo</h1>
    </header>
    <div id="main">
        <a class="volver" href="index.html"><i class="fa-solid fa-reply icon-volver"></i>Volver</a>

        <div id="content-correo">

          

           <form action="" id="form" autocomplete="off">
               <input autocomplete="off" id="nombre" class="input" name="nombre" type="text" placeholder="Nombre">
               <input autocomplete="off" id="email" class="input" name="email" type="text" placeholder="E-Mail">
               <input autocomplete="off" id="asunto" class="input" name="asunto" type="text" placeholder="Asunto">
               <textarea class="textarea" name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe aqui"></textarea>
               <input class="btn-correo" type="submit" value="Enviar">

           </form>
          

        </div>


    </div>
   
    <script src="JS/correo.js"></script>
</body>
</html>
